<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
  </head>
  <body>
    <h2>Login</h2>

    <form action="">
      Login: <br />
      <input type="text" name="login" />
      <br />
      Senha: <br />
      <input type="password" name="password" />
      <br />
      <br />
      <input type="submit" value="Login" />
    </form>
    <hr />
    <h2>Cadastra-se</h2>

    <form action="">
      <strong>Login:</strong> <br />
      <input type="text" name="login" /> <br /><br />
      <strong>Sexo: </strong> <br />
      <input type="radio" name="gender" value="M" />Masculino
      <input type="radio" name="gender" value="F" /> Feminino
      <br />
      <br />
      <strong> Interesses: </strong> <br />

      <input type="checkbox" name="interesses" /> Futebol <br />
      <input type="checkbox" name="interesses" /> Cursos <br />
      <input type="checkbox" name="interesses" /> Moda <br />

      Estado: <br />
      <select name="estados" id="">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="mg">MG</option>
        <option value="rs">RS</option>
      </select>
      <br />
      <br />
      Observações:
      <br />
      <textarea name="obs" id="" cols="20" rows="10"></textarea>

      <input type="submit" value="enviar" />
    </form>
  </body>
</html>
